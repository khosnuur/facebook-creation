<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
<!-- fb logo ai link diya use hoi.. fb logo bujhate [.ico] use korte hoi -->
    <link rel="shortcut icon" href="images/index.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
<!-- responsive.css use kora hoi jate onnano device e kemon dekhte ta thik kora jai -->
    <link rel="stylesheet" href="responsive.css">
    <!--google font  -->
    
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">


</head>
<body>
<header>
<div class="container">
    <div class="logo">
      <img src="images/Facebook p.png" alt="FB">
    </div>
    <div class="log-in">
        <form action="#" method="post">
            <div class="email">
                 <label for="email">Email or phone</label>
                 <input type="text" id="email" >
           </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="password" id="password">
                <a href="#">Forgotten password?</a>
            </div>
            <div class="button">
                <input type="button" value="Log in">
            </div>
        </form>
    </div>

</div>
</header>
    
</body>
</html>
